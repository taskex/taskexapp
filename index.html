<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEx Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Welcome Section -->
        <h1>Welcome to TaskEx</h1>
        <p>Join our community of skilled freelancers and businesses today.</p>

        <!-- Basic Information Form -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" id="signup-button">Sign Up & Continue</button>
        </form>

        <!-- Survey Section -->
        <form id="survey-form" style="display:none;">
            <h2>Tell us a little about yourself</h2>

            <label for="role">What brings you to TaskEx?</label>
            <select id="role" name="role" required>
                <option value="freelancer">Iâ€™m looking for freelance work</option>
                <option value="client">I need to hire freelancers</option>
                <option value="both">Both</option>
            </select>

            <label for="industry">Which industry do you primarily work in or need services for?</label>
            <select id="industry" name="industry" required>
                <option value="it">IT & Software</option>
                <option value="design">Design & Creative</option>
                <option value="writing">Writing & Translation</option>
                <option value="marketing">Marketing</option>
                <option value="admin">Admin Support</option>
                <option value="customer-service">Customer Service</option>
                <option value="other">Other</option>
            </select>

            <label>What type of tasks are you most interested in?</label>
            <div>
                <input type="checkbox" id="short-term" name="task-type" value="short-term">
                <label for="short-term">Short-term projects</label>
            </div>
            <div>
                <input type="checkbox" id="long-term" name="task-type" value="long-term">
                <label for="long-term">Long-term contracts</label>
            </div>
            <div>
                <input type="checkbox" id="one-time" name="task-type" value="one-time">
                <label for="one-time">One-time tasks</label>
            </div>
            <div>
                <input type="checkbox" id="ongoing" name="task-type" value="ongoing">
                <label for="ongoing">Ongoing support</label>
            </div>

            <label for="experience">What is your level of experience?</label>
            <select id="experience" name="experience" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>

            <label for="referral">How did you hear about TaskEx?</label>
            <select id="referral" name="referral">
                <option value="social-media">Social Media</option>
                <option value="friend">Friend/Colleague</option>
                <option value="search">Online Search</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Continue to Dashboard</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
